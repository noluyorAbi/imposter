<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Image Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .og-image {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #1a1a1a 0%, #4f46e5 100%);
        position: relative;
        overflow: hidden;
      }
      .geometric-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .shape1 {
        position: absolute;
        top: 100px;
        right: 100px;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      .shape2 {
        position: absolute;
        bottom: 100px;
        left: 100px;
        width: 160px;
        height: 160px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 10;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        font-size: 32px;
        margin-bottom: 40px;
        opacity: 0.8;
      }
      .features {
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
        font-size: 24px;
        opacity: 0.7;
      }
      .eye-icon {
        position: absolute;
        top: 300px;
        right: 200px;
        width: 120px;
        height: 120px;
      }
      .eye-outer {
        width: 120px;
        height: 120px;
        background: #4f46e5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .eye-middle {
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .eye-inner {
        width: 30px;
        height: 30px;
        background: #1a1a1a;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="og-image">
      <div class="geometric-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
      </div>

      <div class="content">
        <div class="title">Imposter Word Game</div>
        <div class="subtitle">Social Deduction Word Game</div>
        <div class="features">
          <div>üé≠ Multi-language Support</div>
          <div>üéØ 15+ Word Categories</div>
          <div>‚è±Ô∏è Timer System</div>
          <div>üì± Responsive Design</div>
        </div>
      </div>

      <div class="eye-icon">
        <div class="eye-outer">
          <div class="eye-middle">
            <div class="eye-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Instructions for capturing the image:
      // 1. Open this file in a browser
      // 2. Right-click on the image area
      // 3. Select "Inspect Element"
      // 4. Right-click on the .og-image element
      // 5. Select "Capture node screenshot"
      // 6. Save as og-image.png in the public folder
      console.log("To capture this as an image:");
      console.log("1. Right-click on the image area");
      console.log('2. Select "Inspect Element"');
      console.log("3. Right-click on the .og-image element");
      console.log('4. Select "Capture node screenshot"');
      console.log("5. Save as og-image.png in the public folder");
    </script>
  </body>
</html>
